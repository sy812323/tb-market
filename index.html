<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/index.css">
<title>index</title>
</head>
<body>
<!-- header -->
<header>
    <div class="tb-market-header-left">
        <a href="javascript:;">
            <i class="iconfont icon-xingzhuang"></i>
        </a>
    </div>
    <div class="tb-market-header-center">
        <i class="center-logo iconfont icon-tubiaozhizuomoban-"></i>
        <div class="center-address">
            <span class="city">西安</span>
            <span class="sanjiao"></span>
        </div>
    </div>
    <div class="tb-market-header-right">
        <a href="javascript:;">
            <i class="iconfont icon-gouwuche"></i>
        </a>
    </div>
</header> 
<!-- content -->
<div class="tb-market-content">
    <div class="tb-market-content-search">
        <i class="iconfont icon-chazhao"></i>
        <input type="text" placeholder="东方膜范  美妆领券109减20">
    </div>
    <div class="tb-market-content-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/1.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/2.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/3.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/4.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/5.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/6.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/7.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/8.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/9.webp" alt=""></div>
                <div class="swiper-slide"><img src="img/10.webp" alt=""></div>
            </div>
            <div id="diandian" class="swiper-pagination"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

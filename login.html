<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
<!-- header -->
<header>
    <h1>淘宝账户登录</h1>
</header>
<!-- content -->
<div class="tb-market-login-content">
    <form class="loginForm" action="">
        <div class="input-line">
            <div class="line-type">账户</div>
            <div class="line-input-area">
                <input id="username" type="text" placeholder="手机号/邮箱/会员名">
            </div>
            <div class="icon-clear"><i class="iconfont icon-shanchu"></i></div>
        </div>
        <div class="input-line">
            <div class="line-type">登录密码</div>
            <div class="line-input-area">
                <input id="username" type="text" placeholder="请输入密码">
            </div>
            <div class="icon-clear"><i class="iconfont icon-shanchu"></i></div>
        </div>
        <div class="submit">
            <button class="button" type="submit">登录</button>
        </div>
        <div class="other-link">
            <a href="javascript:;">短信校验码登录</a>
            <a href="javascript:;">免费注册</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/shopCart.css">
<title>shopCart</title>
</head>
<body>
<!-- header -->
<header>
    <div class="header-wrap">
        <a class="header-home" href="javascript:;">
            <i class="iconfont icon-home"></i>
            <span>天猫超市</span> 
        </a>
        <a class="header-search">
            <i class="iconfont icon-chazhao-copy"></i>
            <span>搜索天猫超市</span> 
        </a>
        <a class="header-filter" href="javascript:;">
            <i></i>
            <span>分类</span> 
        </a>
    </div>
</header>
<!-- content -->
<div class="tb-market-shopCart-content">
    <div class="tb-market-shopCart-content-address">
        <p><i></i>当前城市：西安</p>
    </div>
    <div class="tb-market-shopCart-content-orderList">
        <div class="content-shop">
            <div class="shop-head">
                <a class="shop-selected" href="javascript:;">
                    <div class="icon-selected">
                        <span></span>
                    </div>
                </a>
                <div class="shop-head-name">
                    <p class="name">天猫超市</p>
                </div>
            </div>
            <div class="shop-product-list">
                <div class="shop-product">
                    <div class="product-selected">
                        <div class="icon-selected">
                            <span></span>
                        </div>
                    </div>
                    <div class="product-main">
                        <a class="product-img" href="javascript:;">
                            <img src="img/mimi.jpg" alt="">
                        </a>
                        <div class="product-desc">
                            <h2>爱尚咪咪虾条18g*20包怀旧好吃膨化零食大礼包网红零食</h2>
                            <span class="ui-number">
                                <a class="decrease" href="javascript:;">-</a>
                                <input class="num" type="number" min="1" value="1">
                                <a class="increase" href="javascript:;">+</a>
                            </span>
                        </div>
                        <div class="product-opt">
                            <div class="prouduct-num">数量 x1</div>
                            <p class="price">
                                <span>￥</span>
                                9.90
                            </p>
                            <a class="del" href="javascript:;"><i class="iconfont icon-lajitong1"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer>
    <a class="all-selected" href="javascript:;">
        <div class="icon-selected">
            <span></span>
        </div>
    </a>
    <div class="footer-right">
        <div class="all-total">
            <p class="total-weight">
                <span class="total-title">总重：</span>
                <span class="total-weight-box">
                    <b class="total-weight-num">0.407</b>
                    kg
                </span>
            </p>
            <p class="total-price">
                <span class="total-title">总重：</span>
                <span class="total-price-box">
                    <span>￥</span>
                    <span class="total-price-num">9.90</span>
                </span>
            </p>
        </div>
        <div class="all-go">
            <button class="go-btn">结算(1)</button>
        </div>
    </div>
</footer>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/shopCart.js"></script>

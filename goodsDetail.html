<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/goodsDetail.css">
<title>goodsDetail</title>
</head>
<body>
<!-- header -->
<header>
    <div class="tb-market-header-left">
        <a class="back" href="javascript:;">
            <i class="iconfont icon-fanhui"></i>
        </a>
        <a class="search" href="javascript:;">
            <i class="iconfont icon-chazhao-copy"></i>
        </a>
    </div>
    <ul class="tb-market-header-center">
        <li>商品</li>
        <li>评价</li>
        <li>详情</li>
    </ul>
    <div class="tb-market-header-right">
        <a class="list" href="javascript:;">
            <i class="iconfont icon-liebiao"></i>
        </a>
        <a class="cart" href="javascript:;">
            <i class="iconfont icon-gouwuche"></i>
        </a>
    </div>
</header>
<!-- content -->
<div class="tb-market-content">
    <div class="tb-market-content-goods">
        <section class="tb-market-goods-banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/huoguo1.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/huoguo2.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/huoguo3.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/huoguo4.webp" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/huoguo5.webp" alt="">
                    </div>
                </div>
                <div id="pages" class="swiper-pagination"></div>
            </div>
            <div class="banner-nav">
                <span class="videos">
                    <span></span>视频
                </span>
                <span class="images">图片</span>
            </div>
        </section>
        <section class="tb-market-goods-type">
            <div class="goods-price">
                <div class="real-price">
                    <span class="price-num">
                        <i class="price-symbol">￥</i>
                        <span class="price">26.9</span>
                    </span>
                    <span class="recommend">超市推荐</span>
                </div>
            </div>
            <div class="goods-title">
                <div class="title-main">【海底捞】香辣素食麻辣自煮火锅方便即食自热速食懒人小火锅400g</div>
            </div>
            <div class="goods-standard">
                <span class="postage">满88包邮(20kg内)</span>
                <span class="sales">月销量 1.0万+件</span>
                <span class="delivery">陕西西安</span>
            </div>
        </section>
        <section class="tb-market-goods-serve">
            <div class="credits">
                <div class="credits-left">
                    <span class="cu">促销</span>
                    <span class="ji">积分</span>
                    <span class="gou">购买可得2积分</span>
                </div>
                <div class="right-icon">
                    <i class="iconfont icon-youbian"></i>
                </div>
            </div>
            <div class="serve">
                <div class="logo">
                    <img src="img/logo.webp" alt="">
                </div>
                <div class="serve-main">
                    <div class="serve-main-wrapper">
                        <div class="left-wrapper">物流</div>
                        <div class="center-wrapper">
                            <div class="center-wrapper-word"> 至新城区：次日达 23:59前付款，承诺3月28日送达, 可选送货时间 </div>
                            <a href="javascript:;">
                                <img src="img/tianmaozhisong.webp" alt="">
                                天猫保障的配送服务 
                            </a>
                        </div>
                        <div class="right-wrapper">
                            <i class="iconfont icon-youbian"></i>
                        </div>
                    </div>
                    <div class="serve-main-wrapper">
                        <div class="left-wrapper">物流</div>
                        <div class="center-wrapper bot-center-wrapper">
                            <div class="center-wrapper-word">破损包退</div>
                            <a href="javascript:;">
                                <img src="img/tianmaowuyougou.webp" alt="">
                                全程保障，购物无忧 
                            </a>
                        </div>
                        <div class="right-wrapper">
                            <i class="iconfont icon-youbian"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="tb-market-goods-canshu">
            <div class="credits">
                <div class="credits-left">
                    <span class="cu">参数</span>
                    <span class="ji">净含量&nbsp;</span>
                    <span class="gou">包装方式...</span>
                </div>
                <div class="right-icon">
                    <i class="iconfont icon-youbian"></i>
                </div>
            </div>
        </section>
        <!-- appraise评价 -->
        <!-- ☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆☆ -->
        <section class="tb-market-goods-appraise">

        </section>
        <section class="tb-market-shop-enter">
            <div class="shop-main">
                <div class="shop-logo">
                    <img src="img/honglogo.webp" alt="">
                </div>
                <div class="shop-info">
                    <div class="shop-name">天猫超市</div>
                    <div class="shop-title">
                        <img src="img/lvlogo.webp" alt="">
                    </div>
                </div>
            </div>
            <uL class="shop-score">
                <li>宝贝描述<b>4.9</b></li>
                <li>卖家服务<b>4.8</b></li>
                <li>物流服务<b>4.8</b></li>
            </uL>
            <div class="enter-btn">
                <a href="javascript:;">进入店铺</a>
            </div>
        </section>
    </div>
</div>
<!-- footer -->
<footer>
    <div class="footer-left">
        <a class="shop" href="javascript:;">
            <i class="iconfont icon-dianpu"></i>
            <span>店铺</span>
        </a>
        <a class="favorite" href="javascript:;">
            <i class="iconfont icon-favorite"></i>
            <span>收藏</span>
        </a>
    </div>
    <div class="footer-right">
        <a class="addCart" href="javascript:;">加入购物车</a>
    </div>
</footer>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/goodsDetail.js"></script>
